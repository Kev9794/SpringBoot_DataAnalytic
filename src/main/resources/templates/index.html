<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Script Runner</title>
</head>

<body>
    <h1>Python Script Runner</h1>
    <p th:text="${message}"></p>

    <h2>Upload and Run Python Script</h2>
    <form action="/api/run-python" method="post" enctype="multipart/form-data">
        <label for="file">Select Python file:</label>
        <input type="file" id="file" name="file" accept=".py" required>
        <button type="submit">Upload and Run</button>
    </form>

    <h2>Script Output:</h2>
    <pre th:text="${output}"></pre>

    <a href="/">Go back</a>
</body>

</html>
